<html>

<body>
<p th:text="'Game ID: '+${StartGame.getGameID()}" />
<p th:text="'player 1 ID: '+${StartGame.getPlayerID1()}" />
<p th:text="'player 2 ID: '+${StartGame.getPlayerID2()}" />

<table>
    <thead>
        <tr>
            <th> Row </th>
            <th> Column </th>
            <th> Image </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cell : ${board}">
            <td><span th:text="${cell.getRow()}"> Row </span></td>
            <td><span th:text="${cell.getCol()}"> Column </span></td>
            <td><img th:src="${'../images/' + cell.getColor()}"></td>
        </tr>
    </tbody>
</table>


</body>

</html>
